<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prise de notes</h1>
        <form id="noteForm">
            <div class="form-row">
                <div class="support-name">
                    <input type="text" id="supportName" placeholder="Nom du support" required>
                </div>
            </div>
            <textarea id="noteContent" class="centered" placeholder="Saisissez votre note ici..." required></textarea>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Excellent">5 étoiles</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Très bien">4 étoiles</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Bien">3 étoiles</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Moyen">2 étoiles</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Mauvais">1 étoile</label>
            </div>
            <button type="submit">Enregistrer la note</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
